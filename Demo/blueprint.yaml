name: demo
version: 2
formatVersion: 1
inputs: {}
resources:
  Cloud_Machine_2:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      image: Win2k22
      flavor: Medium
      networks:
        - network: '${resource.Cloud_Network_1.id}'
  Cloud_Machine_1:
    type: Cloud.Machine
    dependsOn:
      - Cloud_Machine_2
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      image: Win2k22
      flavor: Small
      networks:
        - network: '${resource.Cloud_Network_1.id}'
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 2
        - 0
    properties:
      networkType: existing
